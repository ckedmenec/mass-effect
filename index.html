<!doctype html>

<html lang="en">

	<head>
	  <meta charset="utf-8">

	  <title>Mass Effect</title>
	  <meta name="description" content="Mass Effect">
	  <meta name="author" content="SitePoint">

	  <link rel="stylesheet" href="css/master.css">
	  <script src="./js/jquery.js"></script>
	  <script src="./js/audio_player.js"></script>
	  <script src="./js/scripts.js"></script>
	  <script src="./js/parallax.js"></script>

	  <!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->
	</head>

	<body>
		<header>
			<nav>
				<a href="/" class="home">Mass Effect</a>

				<ul class="main-nav">
					<li class="nav-link"><a href="#">Music</a></li>
					<li class="nav-link"><a href="#">Gigs</a></li>
					<li class="nav-link"><a href="#">About</a></li>
					<li class="nav-link"><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>

		<div id="wrapper">
			<section id="main" class="main-hero"></section>
			<section id="equipment" class="main-hero" data-parallax-speed="4"></section>
			<section id="events" class="main-hero">
				<div id="next-event">
					<div class="event-info">
						<h2>Next Event</h2>
						<div class="date-container">
							<p class="month">August</p>
							<p class="day">01</p>
						</div>
					</div>
					<div class="event-details">
						<p class="title">Defcon After Party</p>
						<p class="time">Friday, Midnight to 3AM / Palms Pool, Las Vegas </p>
					</div>
				</div>
			</section>
		</div>

		<div id="audio-player" class="player">
			<div class="audio-player-body">
				<div class="left-controls">
					<div class="btn toggle-play play" data-audio-el="togglePlayPause"></div>
					<div class="btn volume" data-audio-el="volume"></div>
				</div>

				<div class="progress"  data-audio-el="progressContainer"> 
					<div class="progress-inner">
						<p class="title" data-audio-el="title"></p>
						<p class="timestamp"><span id="elapsed-time" data-audio-el="elapsedTime"></span> of <span data-audio-el="durationTime"></span></p>
					</div>

					<div class="progress-slider" data-audio-el="progressBar">
						<div class="progress-inner">
							<p class="title" data-audio-el="title"></p>
							<p class="timestamp"><span id="elapsed-time" data-audio-el="elapsedTime"></span> of <span data-audio-el="durationTime"></span></p>
						</div>
					</div>				
				</div>

				<div class="right-controls">
					<div class="btn prev" data-audio-el="previousSong"></div>
					<div class="btn next" data-audio-el="nextSong"></div>
					<div class="btn list" data-audio-el="togglePlaylist">track list <span></span></div>
				</div>

				<audio id="audioPlayer">
				
				</audio>
			</div>

			<ul class="playlist" data-audio-el="playlist">
			</ul>
		</div>
	</body>
</html>
